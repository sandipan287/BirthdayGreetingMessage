<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Greeting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🎉 Enter Her Name 🎂</h1>
  <input type="text" id="nameInput" placeholder="Enter her name...">
  <button onclick="showMessage()">Wish Her 🎈</button>

  <div class="message" id="birthdayMessage">
    <h1 id="wishText"></h1>
    <p class="wish-note">
      A great day for you Januu 💖<br>
      May you get the best of everything in your life.<br>
      I am always with you ❤️
    </p>
  </div>

  <div class="hearts" id="heartsContainer"></div>

  <!-- 🎵 Birthday Song -->
  <audio id="birthdaySong" src="./happy-birthday-to-happybirthdaysong-you--birthdaycakelyrics-happybirthday-birthdaysong-cake.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
